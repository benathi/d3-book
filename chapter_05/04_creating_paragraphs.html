<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Creating paragraphs dynamically from data</title>
		<script type="text/javascript" src="../d3/d3.v3.js"></script>
	</head>
	<body>
		<script type="text/javascript">
		
			var dataset = [ 5, 10, 15, 20, 25 ];
			
			d3.select("body").selectAll()
				.data(dataset)
				.enter()
				.append("p")
				.text(function(d) { return d;});
			<!-- The select all p is not necessary. At least not that I can see -->
            <!-- Seems to make some difference.  -->
		</script>
	</body>
</html>
